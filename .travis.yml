branches:
  only:
  - gh-pages


language: node_js
node_js: "node"


before_deploy:
  - rm CNAME
  - for f in $(find . | grep .tar.gz); do mkdir ${f%.tar.gz}; tar -xaf $f -C ${f%.tar.gz}; rm $f ; done
  - find .

  
deploy:
  skip_cleanup: true
  provider: surge
  domain: stock-data.surge.sh
  on:
    branch: gh-pages

